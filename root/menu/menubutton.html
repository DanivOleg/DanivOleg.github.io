<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File 1</title>
</head>
<body>
    <ul id="menu-list">
        <li><a id="about-link" href="#" rel="nofollow noopener noreferrer me"><svg class='svg-inline--fa fa-house-user' aria-hidden='true' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 576 512' data-fa-i2svg=''><path fill='currentColor' d='M575'></path></svg>About</a></li>
    </ul>

    <script>
        // JavaScript to dynamically inject content into another file
        document.addEventListener('DOMContentLoaded', function() {
            // Assuming you want to inject into file2.html's <ul> with id "menu-list"
            const ul = document.getElementById('menu-list');
            const liHtml = '<li><a id="about-link" href="#" rel="nofollow noopener noreferrer me"><svg class=\'svg-inline--fa fa-house-user\' aria-hidden=\'true\' xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 576 512\' data-fa-i2svg=\'\'><path fill=\'currentColor\' d=\'M575\'></path></svg>About</a></li>';
            ul.innerHTML += liHtml;
        });
    </script>
</body>
</html>
